<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Recipe Finder</title>
  <link rel="stylesheet" href="recipe.css">
  <script src="https://kit.fontawesome.com/75c4c9344d.js" crossorigin="anonymous"></script>
</head>
<body>
  

    <!-- Header -->
    <header class="recipe-head">
      <h1>Find an Easy Recipe</h1>
      <div class="search-box">
        <input type="text" class="input" placeholder="Enter a food item">
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>
<div class="container">
    <!-- Background section -->
    <section class="bg-section">
    
    </section>

   </div>
   
  </div>
<div class="details">
  <button class="close-button">
    <i class="fa-solid fa-xmark" class="cross"></i>
  </button>
  <div class="recipe-content"></div>
</div>
  <script src="recipe.js"></script>
</body>
</html>
